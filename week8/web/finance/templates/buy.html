{% extends "layout.html" %}

{% block title %}
Buy stock
{% endblock %}

{% block main %}
<form action="/buy" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="AAPL" type="text">
    </div>
    <div class="form-group">
        <input class="form-control" name="shares" placeholder=1 type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
</form>
{% endblock %}
